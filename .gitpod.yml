image:
  file: .gitpod/Dockerfile
tasks:
  - init: |
      go mod init github.com/fr123k/pulumi-lab-iac-d4l
      go mod tidy
      go build
    command: |
      pulumi version
      pulumi plugin install resource hcloud 1.3.0
      pulumi login --local
      pulumi stack select -c pulumi-lab-iac-d4l
      pulumi up
vscode:
  extensions:
    - golang.go
